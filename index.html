<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="child margin-top-bottom-60px">
        DISPLAY: BLOCK;<br>
        MARGIN: 60PX 0;
    </div>
</div>
<span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores, pariatur.</span>
<div class="container">
    <div class="child margin-top-bottom-60px" style="display: inline-block;">
        DISPLAY: INLINE-BLOCK;<br>
        MARGIN: 60PX 0;
    </div>
</div>

<div class="container" style="border: 1px solid red;">
    <div class="child margin-top-bottom-60px">
        DISPLAY: BLOCK;<br>
        MARGIN: 60PX 0;
    </div>
    BORDER: 1PX SOLID RED;
</div>
<div class="container" style="display: flex;">
    <div class="child margin-top-bottom-60px">
        DISPLAY: BLOCK;<br>
        MARGIN: 60PX 0;
    </div>
    DISPLAY: FLEX;
</div>

</body>
</html>
